{% extends "admin/layout/layout.html" %}
{% block title %}Admin Panel{% endblock %}
{% load static %}
{% block body %}
    <div class="content-wrapper">
        <section class="content mt-5">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Add Ticket to Group</h3>
                </div>
                <div class="card-body">
                    <form role="form" action="{% url 'admin_add_ticket_to_group' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Group Name*</label>
                                <select class="form-control select2bs4" style="width: 100%;" name="groupId"
                                        required>
                                    <option disabled>Select a Group</option>
                                    {% if groups %}
                                        {% for group in groups %}
                                            <option value="{{ group.id }}">{{ group.title }}</option>
                                        {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ticketId">Tickets*</label>
                                <select class="form-control select2bs4" id="ticketId" style="width: 100%;" name="ticketId" required>
                                    <option disabled>Select a User</option>
                                    {% if tickets %}
                                        {% for ticket in tickets %}
                                            <option value="{{ ticket.id }}">{{ ticket.ticketNumber }} - {{ ticket.title }}
                                                - {{ ticket.id }}</option>
                                        {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    {% include 'admin/layout/footer.html' %}
{% endblock %}
